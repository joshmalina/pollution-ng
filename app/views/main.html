

<!--div linear-chart chart-data="predPromise"></div-->

<!--linechart data="predictions" options="options" mode="" width="" height=""></linechart-->
<h3 class="text-center">Pollution for the next 10 days</h3>
<linechart data="data" options="options" mode="" width="700" height="500"></linechart>


<h4 ng-hide="predictions" class="text-center">{{until}}</h4>


<table class="table table-bordered table-condensed" ng-if="predictions">
  <thead>
    <tr>
      <th>Date</th>
      <th>Projected AQI</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="obj in predictions">
      <td>{{obj.t}}</td>
      <td>{{obj.p}}</td>
    </tr>
  </tbody>
</table>
